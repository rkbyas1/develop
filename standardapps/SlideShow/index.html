<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>SlideShow</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <div class="container">
    <main>
      <img>
    </main>

    <nav>
      <ul>
        <li id="play">Play</li>
        <li id="pause" class="hidden">Pause</li>
        <!-- less than -->
        <li id="prev">&lt;</li>
        <!-- greater than -->
        <li id="next">&gt;</li>
      </ul>
    </nav>

    <ul class="thumbnails"></ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
