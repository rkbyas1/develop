<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-f">
        <title>ListSort</title> 
        <h2>ListSort</h2>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css" title="blue">
        <!-- <link rel="stylesheet alternate" href="css/style2.css" title="green"> -->
        <!-- <link rel="stylesheet alternate" href="css/style3.css" title="red"> -->
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th data-type="string">Name</th>
                    <th data-type="string">Team</th>
                    <th data-type="number">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>RK</td>
                    <td>Purple</td>
                    <td class="score">54</td>
                </tr>
                <tr>
                    <td>dotinstall</td>
                    <td>Purple</td>
                    <td class="score">3</td>
                </tr>
                <tr>
                    <td>takahashi</td>
                    <td>Blue</td>
                    <td class="score">76</td>
                </tr>
                <tr>
                    <td>FKouji</td>
                    <td>Red</td>
                    <td class="score">21</td>
                </tr>
                <tr>
                    <td>tamaru</td>
                    <td>Green</td>
                    <td class="score">62</td>
                </tr>
            </tbody>
        </table>
        <script src="js/main.js"></script>
    </body>
</html>
