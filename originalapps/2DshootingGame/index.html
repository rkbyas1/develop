<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShootingGame</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <div id="container">
            <div class="hidden">
                <img src="images/enemy.png" alt="enemy" id="enemy">
                <img src="images/enemy2.png" alt="enemy2" id="enemy2">
                <img src="images/enemy3.png" alt="enemy3" id="enemy3">
                <img src="images/player.png" alt="player" id="player">
                <img src="images/enemybullet.png" alt="enemybullet" id="enemybullet">
                <img src="images/playerbullet.png" alt="playerbullet" id="playerbullet">
                <img src="images/pulse.png" alt="pulse" id="pulse">
                <img src="images/missles.png" alt="missiles" id="missiles">
                <img src="images/Emissles.png" alt="emissiles" id="emissiles">
            </div>
            <canvas width="400" height="500" id="canvasarea">
                The browser which supports CANVAS TAGS is required.
            </canvas>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
