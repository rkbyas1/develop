<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="icon" href="image/favicon.ico">
        <h2>Calculator</h2>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <table>
            <tr>
                <td id="header" colspan="4">電卓</td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" size="12" value="0"></td>
                <td><button id="16" value="C">C</button></td>
            </tr>
            <tr>
                <td><button id="7" value=7>7</button></td>
                <td><button id="8" value=8>8</button></td>
                <td><button id="9" value=9>9</button></td>
                <td><button id="10" value="÷">÷</button></td>
            </tr>
            <tr>
                <td><button id="4" value="4">4</button></td>
                <td><button id="5" value="5">5</button></td>
                <td><button id="6" value="6">6</button></td>
                <td><button id="11" value="×">×</button></td>
            </tr>
            <tr>
                <td><button id="1" value="1">1</button></td>
                <td><button id="2" value="2">2</button></td>
                <td><button id="3" value="3">3</button></td>
                <td><button id="12" value="-">-</button></td>
            </tr>
            <tr>
                <td><button id="0" value="0">0</button></td>
                <td><button id="13" value=".">.</button></td>
                <td><button id="14" value="=">=</button></td>
                <td><button id="15" value="+">+</button></td>
            </tr>
        </table>
        <script src="js/main.js"></script>
    </body>
    <footer>
        <p>計算結果から継続して再計算★</p>
        <p>何かバグはないかな？</p>
    </footer>
</html>
